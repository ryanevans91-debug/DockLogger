<svg xmlns="http://www.w3.org/2000/svg" width="2732" height="2732" viewBox="0 0 2732 2732">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="2732" height="2732" fill="url(#bg)"/>

  <!-- Anchor icon - centered and smaller -->
  <g transform="translate(1366, 1200)">
    <!-- Main vertical shaft -->
    <rect x="-50" y="-350" width="100" height="520" rx="18" fill="white"/>

    <!-- Horizontal bar at top -->
    <rect x="-220" y="-350" width="440" height="75" rx="18" fill="white"/>

    <!-- Ring at top -->
    <circle cx="0" cy="-450" r="90" fill="none" stroke="white" stroke-width="60"/>

    <!-- Curved bottom (flukes) -->
    <path d="M -300,170 Q -300,400 0,400 Q 300,400 300,170"
          fill="none" stroke="white" stroke-width="75" stroke-linecap="round"/>

    <!-- Arrow points at bottom of flukes -->
    <polygon points="-330,145 -300,260 -220,145" fill="white"/>
    <polygon points="330,145 300,260 220,145" fill="white"/>

    <!-- Small horizontal bar near bottom of shaft -->
    <rect x="-120" y="60" width="240" height="60" rx="12" fill="white"/>
  </g>

  <!-- App name -->
  <text x="1366" y="1850"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="140"
        font-weight="bold"
        fill="white"
        text-anchor="middle">DockLogger</text>

  <!-- Tagline -->
  <text x="1366" y="1960"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="60"
        fill="rgba(255,255,255,0.8)"
        text-anchor="middle">ILWU Time Tracking</text>
</svg>
